apiVersion: apps/v1
kind: Deployment
metadata:
  name: controller-manager
  namespace: system
spec:
  template:
    spec:
      containers:
      - name: manager
        args:
          - --oathkeeper-svc-address="https://okpr.kyma.local"
          - --oathkeeper-svc-port=1234
          - --jwks-uri="https://some.uri"
          - --service-blacklist="kubernetes"
          - --domain-whitelist="kyma.local"
